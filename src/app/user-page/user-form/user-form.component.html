<form [formGroup]='form' (ngSubmit)='ajouterUtilisateur()'>
    <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom"/>
    </div>

    <div>
        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" formControlName="prenom"/>
        <p *ngIf="form.controls.prenom.invalid">Ce champ est requis</p>
    </div>

    <button type="submit" [disabled]="form.invalid">Ajouter</button>
</form>

<input type="text" [(ngModel)]="truc">

<p (click)="changeTruc()">{{truc}}</p>
